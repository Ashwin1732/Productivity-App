{% extends 'core/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Edit Task</h2>
    <a href="{% url 'dashboard' %}" class="btn btn-sm btn-outline-light rounded-pill px-3">Cancel</a>
</div>

<form method="post">
    {% csrf_token %}
    
    <div class="p-4 rounded-3" style="background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);">
        <h5 class="mb-4 text-white"><i class="fas fa-edit me-2"></i>Task Details</h5>
        
        <div class="row g-3">
            <div class="col-md-7">
                <label class="small text-muted mb-1">Description</label>
                <input type="text" name="description" class="form-control" value="{{ task.description }}" required>
            </div>
            <div class="col-md-5">
                <label class="small text-muted mb-1">Due Date</label>
                <input type="datetime-local" name="due_date" class="form-control" value="{{ formatted_date }}" required>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-4 py-3 shadow-lg">
        Update Task
    </button>
</form>
{% endblock %}
