{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">New Project</h2>
    <a href="{% url 'dashboard' %}" class="btn btn-sm btn-outline-light rounded-pill px-3">Cancel</a>
</div>

<form method="post">
    {% csrf_token %}

    <div class="mb-4">
        <label class="text-uppercase small fw-bold mb-2" style="color: var(--neon-accent);">Project Title</label>
        <input type="text" name="title" class="form-control form-control-lg" placeholder="e.g. Moonshot Plan" required>
    </div>

    <div class="p-4 rounded-3" style="background: rgba(255, 255, 255, 0.03); border: 1px solid var(--glass-border);">
        <h5 class="mb-4 text-white"><i class="fas fa-stream me-2"></i>Tasks</h5>

        <div class="row g-3 mb-3">
            <div class="col-md-7">
                <label class="small text-muted mb-1">Description</label>
                <input type="text" name="description[]" class="form-control" placeholder="Task 1 Description" required>
            </div>
            <div class="col-md-5">
                <label class="small text-muted mb-1">Due Date</label>
                <input type="datetime-local" name="date[]" class="form-control" required>
            </div>
        </div>

        <div class="row g-3 mb-3">
            <div class="col-md-7">
                <input type="text" name="description[]" class="form-control" placeholder="Task 2 (Optional)">
            </div>
            <div class="col-md-5">
                <input type="datetime-local" name="date[]" class="form-control">
            </div>
        </div>

        <div class="row g-3">
            <div class="col-md-7">
                <input type="text" name="description[]" class="form-control" placeholder="Task 3 (Optional)">
            </div>
            <div class="col-md-5">
                <input type="datetime-local" name="date[]" class="form-control">
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-4 py-3 shadow-lg">
        Create Project
    </button>
</form>
{% endblock %}
